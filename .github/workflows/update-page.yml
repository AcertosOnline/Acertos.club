name: Atualizar Data na Página

on:
  schedule:
    - cron: "0 1 * * *" # Executa diariamente às 1h UTC (horário de Brasília = 22h)

  workflow_dispatch: # Permite execução manual do workflow

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v4

      - name: Configurar a data atual
        run: |
          echo "DATA_ATUAL=$(LC_TIME=pt_BR.UTF-8 date '+%d/%m/%Y %A')" >> $GITHUB_ENV

      - name: Atualizar data no arquivo HTML
        run: |
          OLD_DATE=$(grep -oP '\d{2}/\d{2}/\d{4} \p{L}+' resultados-maluca-bahia-de-hoje.html | head -1)
          sed -i "s|$OLD_DATE|${{ env.DATA_ATUAL }}|g" resultados-maluca-bahia-de-hoje.html

      - name: Commit e Push das mudanças
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add resultados-maluca-bahia-de-hoje.html
          git commit -m "Atualização automática da data para ${{ env.DATA_ATUAL }}"
          git push
