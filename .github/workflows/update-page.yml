name: Atualizar Data na Página

on:
  schedule:
    - cron: "0 1 * * *" # Executa diariamente às 1h UTC (22h Brasília)
  workflow_dispatch: # Permite execução manual

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v4

      - name: Configurar a data atual
        run: |
          echo "DATA_ATUAL=$(date '+%d de %B de %Y, %A')" >> $GITHUB_ENV

      - name: Atualizar a tag <head> no HTML
        run: |
          TEMP_FILE="temp.html"
          DATA=$(date '+%d de %B de %Y, %A')
          
          awk -v data="$DATA" '
            BEGIN {inside_head=0}
            /<head>/ {inside_head=1; print "<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Resultados da MALUCA BAHIA de hoje, " data ", Jogo do Bicho</title>\n    <meta name=\"description\" content=\"Confira os resultados da MALUCA BAHIA de hoje, " data ", no Jogo do Bicho. Resultados atualizados diariamente.\">"; next}
            /<\/head>/ {inside_head=0}
            inside_head == 0 {print}
          ' resultados-maluca-bahia-de-hoje.html > "$TEMP_FILE" && mv "$TEMP_FILE" resultados-maluca-bahia-de-hoje.html

      - name: Verificar se a atualização foi bem-sucedida
        run: cat resultados-maluca-bahia-de-hoje.html

      - name: Commit e Push das mudanças
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add resultados-maluca-bahia-de-hoje.html
          git commit -m "Atualização automática da <head> para ${{ env.DATA_ATUAL }}"
          git push
