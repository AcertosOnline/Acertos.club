name: Atualizar Data na Página

on:
  schedule:
    - cron: "0 1 * * *" # Executa diariamente às 1h UTC (22h Brasília)
  workflow_dispatch: # Permite execução manual

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v4

      - name: Configurar a data atual
        run: |
          echo "DATA_ATUAL=$(date '+%d de %B de %Y, %A')" >> $GITHUB_ENV

      - name: Atualizar a tag <head> no HTML
        run: |
          awk '
            BEGIN {inside_head=0}
            /<head>/ {inside_head=1; print; print "    <meta charset=\"UTF-8\">"; print "    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">"; print "    <title>Resultados da MALUCA BAHIA de hoje, " ENVIRON["DATA_ATUAL"] ", Jogo do Bicho</title>"; print "    <meta name=\"description\" content=\"Confira os resultados da MALUCA BAHIA de hoje, " ENVIRON["DATA_ATUAL"] ", no Jogo do Bicho. Resultados atualizados diariamente.\">"; next}
            /<\/head>/ {inside_head=0}
            inside_head == 0 {print}
          ' resultados-maluca-bahia-de-hoje.html > temp.html && mv temp.html resultados-maluca-bahia-de-hoje.html

      - name: Commit e Push das mudanças
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add resultados-maluca-bahia-de-hoje.html
          git commit -m "Atualização automática da <head> para ${{ env.DATA_ATUAL }}"
          git push
