name: Atualizar Data na Página

on:
  schedule:
    - cron: "0 1 * * *" # Executa diariamente às 1h UTC (horário de Brasília = 22h)

  workflow_dispatch: # Permite execução manual do workflow

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v4

      - name: Configurar a data atual
        run: |
          echo "DATA_ATUAL=$(date '+%d de %B de %Y, %A')" >> $GITHUB_ENV

      - name: Atualizar data no arquivo HTML
        run: |
          sed -i "s|<span id=\"data\">.*</span>|<span id=\"data\">${{ env.DATA_ATUAL }}</span>|g" resultados-maluca-bahia-de-hoje.html
          sed -i "s|<title>Resultados da MALUCA BAHIA de hoje, dia .* Jogo do Bicho</title>|<title>Resultados da MALUCA BAHIA de hoje, dia ${{ env.DATA_ATUAL }}, Jogo do Bicho</title>|g" resultados-maluca-bahia-de-hoje.html
          sed -i "s|content=\"Confira os resultados da MALUCA BAHIA de hoje, .* no Jogo do Bicho|content=\"Confira os resultados da MALUCA BAHIA de hoje, ${{ env.DATA_ATUAL }}, no Jogo do Bicho|g" resultados-maluca-bahia-de-hoje.html

      - name: Commit e Push das mudanças
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add resultados-maluca-bahia-de-hoje.html
          git commit -m "Atualização automática da data para ${{ env.DATA_ATUAL }}"
          git push
